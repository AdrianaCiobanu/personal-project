{% extends 'base.html' %}
{% block title %} Details {{ project.name }} {% endblock %}
{% block content %}
    <div class="container">
        <div class="card text-bg-dark mb-r">
            <div class="card-header text-center"><h3>Project</h3></div>
            <div class="card-body">
                <p class="card-title"> Name: {{ project.name }}</p>
                <p class="card-title"> Description {{ project.description }}</p>
                <div class="card-footer text-center">
                    <p><a href="{% url 'list_of_projects' %}" class="btn-primary">Cancel</a></p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
