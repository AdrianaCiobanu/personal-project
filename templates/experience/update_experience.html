{% extends 'base.html' %}
{% block title %} Update Experience {% endblock %}
{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card text-bg-dark mb3" style="max-width: 40rem;">
                    <div class="card-header text-center"><h4>Update Experience</h4></div>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="card-footer text-center">
                            <button type="submit" class="btn btn-success">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
