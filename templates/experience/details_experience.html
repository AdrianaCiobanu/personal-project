{% extends 'base.html' %}
{% block title %}Details {{ experience.job_title }} {% endblock %}
{% block content %}
    <div class="container">
        <div class="card text-bg-dark mb-r">
            <div class="card-header text-center"><h3>{{ experience.job_title }}</h3></div>
            <div class="card-body">
                <p class="card-title"> Description {{ experience.description }}</p>
                <div class="card-footer text-center">
                    <p><a href="{% url 'list_of_experiences' %}" class="btn-primary">Cancel</a></p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
