{% extends 'base.html' %}
{% block title %}Delete {{ experience.job_title }} {% endblock %}
{% block content %}
    <div class="container"><br><br><br>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <form method="post">
                        {% csrf_token %}
                        <div class="card-body">
                            <h3 class="text-center">Are you sure you want to delete experience {{ experience.job_title }}?</h3>
                            <div class="card-footer text-center">
                                <button type="submit" class="btn btn-danger">Yes</button>
                                <a href="{% url 'list_of_experiences' %}" class="btn btn-secondary">No</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
