{% extends 'base.html' %}
{% load static %}
{% block title %} Contact me {% endblock %}
{% block content %}<br><br><br>
    <div class="container p-5 my-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card bg-dark text-light">
                    <div class="card-header"><h4 class="text-center">Contact me</h4></div>
                    <form method="post">
                        {% csrf_token %}
                        <div class="card-body">
                            {{ form.as_p }}
                        </div>
                        <div class="card-footer text-center">
                            <button type="submit" class="btn btn-outline-secondary btn-lg">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
